name: Cron Job

on:
  # Triggers the workflow every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "cron"
  cron:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2.0.0

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"
          registry-url: "https://registry.npmjs.org"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run npm start
      - name: Run npm start
        run: npm start
      
      # Set up the Personal Access Token
      - name: Set up PAT
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          COMMIT_MESSAGE: (cron job) - new version added
      
      # Use the PAT to authenticate for pushing
      - name: Authenticate with PAT
        run: git remote set-url origin https://${PAT_TOKEN}@github.com/${{ github.repository }}.git
      
      # setup the username and email. Using 'GitHub Actions Bot' with no email by default
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      # Stage the file, commit and push
      - name: commit
        run: |
          git add versionList.txt
          git commit -m "${{ env.COMMIT_MESSAGE }}"
          git push
